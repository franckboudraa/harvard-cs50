{% extends "layout.html" %}
{% block main %}

<!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
<h1 class="mb-3">Sheet</h1>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">House</th>
            <th scope="col">Position</th>
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
      <tr>
      {% for item in row %}
          <th>
              {{ item }}
          </th>
      {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
